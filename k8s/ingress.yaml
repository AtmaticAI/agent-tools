apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-tools
  namespace: agent-tools
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
    - hosts:
        - agent-tools.example.com
      secretName: agent-tools-tls
  rules:
    - host: agent-tools.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agent-tools
                port:
                  number: 80
          - path: /mcp
            pathType: Prefix
            backend:
              service:
                name: agent-tools
                port:
                  number: 3001
