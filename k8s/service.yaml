apiVersion: v1
kind: Service
metadata:
  name: agent-tools
  namespace: agent-tools
  labels:
    app: agent-tools
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: mcp
  selector:
    app: agent-tools
