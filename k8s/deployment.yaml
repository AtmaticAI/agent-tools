apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-tools
  namespace: agent-tools
  labels:
    app: agent-tools
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-tools
  template:
    metadata:
      labels:
        app: agent-tools
    spec:
      containers:
        - name: agent-tools
          image: ghcr.io/AtmaticAI/agent-tools:latest
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 3001
              name: mcp
          envFrom:
            - configMapRef:
                name: agent-tools-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
