apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-tools-config
  namespace: agent-tools
data:
  NODE_ENV: "production"
  PORT: "3000"
  MCP_PORT: "3001"
  MCP_TRANSPORT: "http"
  # OpenTelemetry (uncomment to enable tracing)
  # OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
  # OTEL_SERVICE_NAME: "agent-tools-web"
  # OTEL_EXPORTER_OTLP_HEADERS: ""
  # Logging
  # LOG_LEVEL: "info"
  # Google Analytics (uncomment to enable)
  # NEXT_PUBLIC_GA_ID: "G-XXXXXXXXXX"
  # AI Chat (uncomment to enable)
  # HF_TOKEN: "your_hugging_face_token"
  # CHAT_MODEL: "Qwen/Qwen2.5-7B-Instruct"
  # CHAT_MESSAGE_LIMIT: "0"
  # CHAT_SESSION_SECRET: "your_random_secret_key"
