version: '3.8'

services:
  agent-tools:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MCP_PORT=3001
      # OpenTelemetry (uncomment to enable tracing)
      # - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      # - OTEL_SERVICE_NAME=agent-tools-web
      # - OTEL_EXPORTER_OTLP_HEADERS=
      # Logging
      # - LOG_LEVEL=info
      # Google Analytics (uncomment to enable)
      # - NEXT_PUBLIC_GA_ID=G-XXXXXXXXXX
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  mcp-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - MCP_PORT=3001
      - MCP_TRANSPORT=http
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
